---
layout: default
---

<div class="home">
  {{ content }}
	<div class="post-list">
		{% for post in site.posts %}
			<div class="post-date">
				<span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
			</div>
			<a class="post-link" href="{{ post.url | relative_url }}">{{ post.title  }}</a>
			<div class="post-excerpt" >
				{{ post.excerpt }}
			</div>
		{% endfor %}
	</div>
</div>
